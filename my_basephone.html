function check()
{
	var name = /^[0-9]+$/;
	var pass = /^[A-Za-z_0-9@& ]+$/;
	
	if(!name.test(form.uname.value))
	{
		alert("Please enter valid characters!!");
		form.uname.focus();
		return false;
	}

	if(!pass.test(form.password.value))
	{
		alert("Please enter a valid password!!");
		form.password.focus();
		return false;
	}

	if(form.uname.value.length!=10) 
	{
        alert("Phone number must contain 10 characters only!");
        form.uname.focus();
        return false;
    }

    if(form.password.value.length<5) 
	{
        alert("Password must contain atleast 5 characters only!");
        form.password.focus();
        return false;
    }

    if(form.password.value.length>15) 
	{
        alert("Password must contain atmost 15 characters only!");
        form.password.focus();
        return false;
    }
      
    if(form.password.value == form.uname.value) 
    {
        alert("Password must be different from Username!");
        form.password.focus();
        return false;
    }
      
    re = /[0-9]/;
    if(!re.test(form.password.value)) 
    {
        alert("Password must contain at least one number (0-9)!");
        form.password.focus();
        return false;
    }
      
    re = /[a-z]/;
    if(!re.test(form.password.value)) 
    {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.password.focus();
        return false;
    }
      

    re = /[A-Z]/;
    if(!re.test(form.password.value)) 
    {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.password.focus();
        return false;
    }

	return true;
}

function checkPass()
{
    var pass1 = document.getElementById('pwd');
    var message = document.getElementById('Message');
    var pass = /^[A-Za-z_0-9 @&]+$/;

    if(!pass.test(pass1.value))
	{
		pass1.style.backgroundColor = "#ff6666";
		message.style.color = "red";
        message.innerHTML = "Invalid Password!";
	}

	else
	{
		pass1.style.backgroundColor = "#66cc66";
		message.style.color = "green";
        message.innerHTML = "Password is valid!";
	}

	if(pass1.value.length<5) 
	{
        pass1.style.backgroundColor = "#ff6666";
		message.style.color = "red";
        message.innerHTML = "Too Short Password!!";
    }

    else if(pass1.value.length>15) 
	{
        pass1.style.backgroundColor = "#ff6666";
		message.style.color = "red";
        message.innerHTML = "Very Long Password!!";
    }

    else
    {
    	pass1.style.backgroundColor = "#66cc66";
		message.style.color = "green";
        message.innerHTML = "Password is valid!";
    }

    if(pass1.value=="")
    {
    	pass1.style.backgroundColor = "#ff6666";
		message.style.color = "red";
        message.innerHTML = "Enter Password!";
    }
}  

function checkuname()
{
	var uname= document.getElementById("uname");
	var text= /^[0-9]+$/;
	var message= document.getElementById("message");
	
	if(!text.test(uname.value))
	{
		uname.style.backgroundColor = "#ff6666";
        message.style.color = "red";
        message.innerHTML = "Invalid phone number!";
	}

	else
	{
		uname.style.backgroundColor = "#66cc66";
        message.style.color = "green";
        message.innerHTML = "Valid phone number!";
	}

	if(uname.value.length!=10) 
	{
        uname.style.backgroundColor = "#ff6666";
		message.style.color = "red";
        message.innerHTML = "Invalid phone number!";
    }

    if(uname.value=="")
    {
    	uname.style.backgroundColor = "#ff6666";
        message.style.color = "red";
        message.innerHTML = "Enter phone number!!";
    }

    if(uname.value<7000000000 || uname.value>9999999999)
    {
    	uname.style.backgroundColor = "#ff6666";
		message.style.color = "red";
        message.innerHTML = "Invalid phone number!";
    }

}
